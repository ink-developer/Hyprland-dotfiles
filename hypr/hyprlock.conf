# HYPRLOCK CONFIG BASED ON SDDM-ASTRONAUT
# Background: milk.png

general {
    no_fade_in = false
    grace = 0
    disable_loading = true
}

background {
    monitor =
    path = /home/$USER/Documents/wallpaper/milk.png   # Путь взят из вашего вывода ls
    color = rgba(20, 13, 23, 1.0)

    # Эффект размытия как в SDDM (PartialBlur)
    # В hyprlock мы размоем весь фон слегка, либо оставим чистым
    blur_passes = 0 
    blur_size = 7
}

# Левая панель (имитация HaveFormBackground="true" и FormPosition="left")
shape {
    monitor =
    size = 500, 1080
    color = rgba(20, 13, 23, 0.8) # FormBackgroundColor #140D17 с прозрачностью
    rounding = 0
    border_size = 0
    
    position = 0, 0
    halign = left
    valign = center
}

# ЧАСЫ (HourFormat="HH:mm")
label {
    monitor =
    text = $TIME
    color = rgba(242, 217, 230, 1.0) # TimeTextColor #f2d9e6
    font_size = 84
    font_family = pixelon
    position = 60, 180
    halign = left
    valign = center
}

# ДАТА (DateFormat="dddd d")
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d")"
    color = rgba(242, 217, 230, 1.0) # DateTextColor #f2d9e6
    font_size = 24
    font_family = pixelon
    position = 65, 90
    halign = left
    valign = center
}

# ПОЛЕ ВВОДА ПАРОЛЯ
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 3
    dots_size = 0.26
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    
    outer_color = rgba(201, 122, 146, 1.0) # UserIconColor #c97a92
    inner_color = rgba(17, 17, 17, 1.0)   # LoginFieldBackgroundColor #111111
    font_color = rgba(242, 217, 230, 1.0)  # LoginFieldTextColor #f2d9e6
    
    fade_on_empty = false
    placeholder_text = <span foreground="##c9a3b3">Password...</span> # PlaceholderTextColor
    hide_input = false
    rounding = 20 # RoundCorners="20"
    
    check_color = rgba(180, 216, 255, 1.0) # WarningColor #b4d8ff
    fail_color = rgba(151, 48, 55, 1.0)    # LoginButtonBackgroundColor #973037
    
    position = 60, -20
    halign = left
    valign = center
}

# ТЕКСТ ПОЛЬЗОВАТЕЛЯ (опционально, имитация HeaderText)
label {
    monitor =
    text = Hi, $USER
    color = rgba(201, 122, 146, 1.0)
    font_size = 18
    font_family = pixelon
    position = 65, 30
    halign = left
    valign = center
}
